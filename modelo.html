<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's count</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="carregar()">
    <header>
      <h1>Let's count</h1>
    </header>
    <section>
      <div>
        <p>
          Start:
          <input type="number" name="start" id="txtstart" />
        </p>
        <p>
          End:
          <input type="number" name="end" id="txtend" />
        </p>
        <p>
          Pace:
          <input type="number" name="pace" id="txtpace" />
        </p>
        <p>
          <input type="button" value="Count" onClick="count()" />
        </p>
      </div>
      <div id="res">Preparing the count...</div>
    </section>
    <footer>
      <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
